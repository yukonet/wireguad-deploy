---
######################################
# ANSIBLE PLAYBOOK FOR WG INSTALLING #
######################################


- name: "Install Wireguard"
  hosts: all
  remote_user: root

  vars_prompt:

  - name: "interface"
    prompt: "What interface should I use?"
    default: "eth0"
    private: no

  tasks:

  - name: "Install wireguard"
    ansible.builtin.apt:
      name: curl
      state: latest

  - name: "Install qrencode"
    ansible.builtin.apt:
      name: qrencode
      state: latest

  - name: "Create server keys"
    shell: wg genkey | tee /etc/wireguard/server.priv | wg pubkey > /etc/wireguard/server.pub
    args:
      executable: /bin/bash

  - name: "Create client keys"
    shell: wg genkey | tee /etc/wireguard/client.priv | wg pubkey > /etc/wireguard/client.pub
    args:
      executable: /bin/bash

  - name: "Get public IP address"
    get_url: 
      url: http://ifconfig.me
      http_agent: curl
      dest: /tmp/public_ip    
       
  - name: "Create server config file"
    copy:
      dest: "/etc/wireguard/wg0.conf"
      content: |
          [Interface]
          PrivateKey = {{lookup('file', '/etc/wireguard/server.priv') }}
          Address = 10.0.0.1/24
          PostUp = iptables -A FORWARD -i wg0 -j ACCEPT; iptables -t nat -A POSTROUTING -o {{ interafce }} -j MASQUERADE; echo 1 > /proc/sys/net/ipv4/ip_forward
          PostDown = iptables -D FORWARD -i wg0 -j ACCEPT; iptables -t nat -D POSTROUTING -o {{ interface }} -j MASQUERADE; echo 0 > /proc/sys/net/ipv4/ip_forward
          ListenPort = 51820


          [Peer]
          PublicKey = {{lookup('file', '/etc/wireguard/client.pub') }}
          AllowedIPs = 10.0.0.2/32

  - name: "Create client config file"
    copy:
      dest: "/etc/wireguard/client.conf"
      content: |
          [Interface]
          PrivateKey = {{lookup('file', '/etc/wireguard/client.priv') }}
          Address = 10.0.0.2/32
          DNS = 1.1.1.1
          
          
          [Peer]
          PublicKey = {{lookup('file', '/etc/wireguard/server.pub') }}
          AllowedIPs = 0.0.0.0/0
          Endpoint = {{lookup('file', '/tmp/public_ip')}}:51820 

  - name: "Start WireGuard"
    shell:
      cmd: systemctl start wg-quick@wg0
    args:
      executable: /bin/bash

  - name: "Enable WireGuard"
    shell:
      cmd: systemctl enable wg-quick@wg0
    args:
      executable: /bin/bash
          
